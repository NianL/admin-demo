<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../script/vue.js"></script>
    <script src="../../script/vue-infinite-scroll.js"></script>
</head>

<body>
    <div id="app">
        <div v-infinite-scroll="scrollLoadMore" :infinite-scroll-disabled="false" infinite-scroll-distance="10">
            <div v-for="item in dataDemo" style=" background: #ccc; margin:10px; height: 800px;"></div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                dataDemo:[,]
            },
            methods: {
                scrollLoadMore: function () {
                    this.dataDemo.push("");
                    console.log('load more');
                }
            }
        });
    </script>
</body>

</html>
