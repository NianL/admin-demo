    <style>
        body {
            font-size: 14px;
            line-height: 24px;
            color: #303133;
        }

        .box {
            border-bottom: 1px solid #DCDFE6;
            padding-bottom: 20px;
        }
    </style>

<body>

    <div class="box">
        <h3>组件相关</h3>

            medium、small、mini(大部分组件都可以设置)
